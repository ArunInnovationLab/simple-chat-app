<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <!-- Include WebSocket and Stomp.js libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
    <h1>Chat Room</h1>
    
    <!-- Connect Section -->
    <div id="connect">
        <input id="usr_name" type="text" placeholder="Enter your name" oninput="initialiseUserName()" />
        <button onclick="connectWebSocket()" type="submit">Connect</button>
    </div>
    
    <!-- Chat Section -->
    <div id="chat" style="display: none;">
        <button onclick="disconnectWebSocket()">Disconnect</button>
        <div id="messages"></div>
        <input type="text" id="message" placeholder="Type your message..." />
        <button onclick="sendMessage()" type="submit">Send</button>
    </div>

    <script>
        let stompClient = null;
        let userName = null;
        
        // Function to initialize the user's name
        function initialiseUserName() {
            userName = document.getElementById('usr_name').value;
        }

        // Function to connect to the WebSocket server
        function connectWebSocket() {
            const socket = new SockJS('/chat');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, () => {
                // Hide the connect section, show the chat section
                document.getElementById('connect').style.display = 'none';
                document.getElementById('chat').style.display = 'block';

                // Subscribe to the messages topic
                stompClient.subscribe('/topic/messages', (message) => {
                    showMessage(JSON.parse(message.body));
                });
            });
        }

        // Function to disconnect from the WebSocket server
        function disconnectWebSocket() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }

            // Clear user name, messages, and switch back to the connect section
            document.getElementById('usr_name').value = ''; 
            document.getElementById('messages').innerHTML = ''; 
            document.getElementById('chat').style.display = 'none';
            document.getElementById('connect').style.display = 'block';
        }

        // Function to send a message
        function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value;

            // Send the message to the server
            stompClient.send("/app/chat", {}, JSON.stringify({ content: message, sender: userName }));

            // Clear the message input field
            messageInput.value = '';
        }

        // Function to display a received message
        function showMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('p');
            messageElement.textContent = `${message.usr_name}: ${message.msg}`;
            messagesDiv.appendChild(messageElement);
        }
    </script>
</body>
</html>
